<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADR(БАЗОВЫЙ КУРС)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <div class="content">
                <div class="content__img-wrap">
                    <img class="content__img" src="" alt="" >
                </div>
                <p class="content__question"></p>
                <div class="content__answers">
                    <div class="answer">
                        <input type="radio" class="answer__input" name="answer" id="a"><span>a.</span><p class="answer__option"></p>
                    </div>
                    <div class="answer">
                        <input type="radio" class="answer__input" name="answer" id="b"><span>b.</span><p class="answer__option"></p>
                    </div>
                    <div class="answer">
                        <input type="radio" class="answer__input" name="answer" id="c"><span>c.</span><p class="answer__option"></p>
                    </div>
                </div>
                <div class="content__btns">
                    <button class="answer__btn">Проверить ответ!</button>
                    <button class="next_question">Следующий вопрос</button></div>

            </div>
        </div>
        <span class="check"><span>
    </div>
    <script src="DB.js"></script>
    <script src="main.js"></script>
</body>
</html>
